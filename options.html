<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/docs.min.css" rel="stylesheet">
<style type="text/css">
  .btn:focus {
    outline: none;
  }
</style>
</head>
<head><title>†脳死†</title></head>
<body>
<div class="bs-docs-header" id="content" tabindex="-1">

    <h1>脳死感謝</h1>
    <p>〜オートマチック・サンクス〜</p>
  </div>
</div>
<div class="container">

    <hr />

  </div>

    <h4>suffixes</h4>
    <hr />
    <h5>key code</h5>
    <input type="text" id="suffix-key-code" class="form-control" placeholder="key code" />
    <hr />
    <center><span style="font-size:3.5em;color:lightgray;" class="add-suffix glyphicon glyphicon-plus-sign" data-col-num="2"></span></center>
  </div>
</div>
<br />

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/options.js"></script>
